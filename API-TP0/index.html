<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app" class="container">
        <h3>Carta de Vinos</h3>
        <div class="">
            <div v-for="elemento of recipes" class="card">
                <div class="img">
                    <img class="card-img" :src="elemento.image" :alt="elemento.title">
                </div>
                <div class="card-body">
                    <h4 class="card-text">Bodega: {{elemento.winery}}</h5>
                    <p class="card-text">Clase: {{elemento.wine}}</p>
                    <p class="card-text">Raiting promedio: {{elemento.rating.average}}</p>
                    <p class="card-text">Opiniones: {{elemento.rating.reviews}}</p>
                    <p class="card-text">Procedencia: {{elemento.location}}</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/api.js"></script>
</body>

</html>
