<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app" class="container">
        <h3>Carta de Vinos</h3>
        

        <div class="container d-flex flex-row flex-wrap justify-content-around">
            <div v-for="elemento of recipes" class="card">
                <img class="card-img-top" :src="elemento.image" :alt="elemento.title">
                <div class="card-body">
                    <h5 class="card-text">Bodega: {{elemento.winery}}</h5>
                    <p class="card-text">Clase: {{elemento.wine}} </p>
                    <p class="card-text">Raiting promedio: {{elemento.rating.average}}</p>
                    <p class="card-text">Opiniones: {{elemento.rating.reviews}}</p>
                    <p class="card-text">Procedencia: {{elemento.location}}</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/api.js"></script>
</body>

</html>
